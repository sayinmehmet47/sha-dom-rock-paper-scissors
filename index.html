<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rock,Paper,Scissor</title>
</head>

<body>
    <div class="result">

    </div>

    <div class="score">

    </div>
    <h2 class="ends">

    </h2>
    <div class="round">
        <p>Round:0</p>
    </div>


    <h2 class="header">Choose your Icon and start ‚è≥ </h2>
    <div class="container text-center mt-5">

        <div class="stone">
            <p>Rock</p>
            <button class="btn btn-info"><i class=" far fa-hand-rock fa-5x" accessKey="Rock"></i></button>

        </div>
        <div class="paper">
            <p>Paper</p>

            <button class="btn btn-danger"><i class="far fa-hand-paper fa-5x" accessKey="Paper"></i></button>
        </div>
        <div class="scissor">
            <p>Scissor</p>

            <button class="btn btn-warning"><i class="far fa-hand-scissors fa-5x" accessKey="Scissor"></i></button>
        </div>

    </div>



    <script src="./game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
